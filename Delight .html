<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave a Comment - Delight Dental Services</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-700 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Delight Dental Services</h1>
      <a href="index.html" class="bg-white text-blue-700 px-3 py-1 rounded shadow hover:bg-gray-100 font-semibold">
        ‚Üê Back to Home
      </a>
    </div>
  </header>

  <!-- Comment Form -->
  <section class="py-12">
    <div class="container mx-auto max-w-lg">
      <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Leave a Comment</h2>
      <form id="commentForm" class="bg-white p-6 rounded shadow space-y-4">
        <div>
          <label class="block mb-1 font-semibold">Name</label>
          <input type="text" id="name" required class="w-full border p-2 rounded">
        </div>
        <div>
          <label class="block mb-1 font-semibold">Your Comment</label>
          <textarea id="comment" rows="4" required class="w-full border p-2 rounded"></textarea>
        </div>
        <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded shadow hover:bg-blue-800">Submit</button>
      </form>
    </div>
  </section>

  <!-- Display Comments -->
  <section class="py-12 bg-gray-100">
    <div class="container mx-auto max-w-lg">
      <h2 class="text-xl font-bold text-blue-700 mb-4">Visitor Comments</h2>
      <div id="commentsList" class="space-y-4">
        <!-- Comments will appear here -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-700 text-white text-center p-4 mt-6">
    <p>&copy; 2025 Delight Dental Services. All Rights Reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    const form = document.getElementById('commentForm');
    const commentsList = document.getElementById('commentsList');

    // Load saved comments from localStorage
    let comments = JSON.parse(localStorage.getItem('comments')) || [];

    // Display existing comments
    function displayComments() {
      commentsList.innerHTML = '';
      comments.forEach(c => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow';
        div.innerHTML = `<p class="font-semibold">${c.name}</p><p>${c.text}</p>`;
        commentsList.appendChild(div);
      });
    }
    displayComments();

    // Handle new comment submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const text = document.getElementById('comment').value;

      const newComment = { name, text };
      comments.push(newComment);
      localStorage.setItem('comments', JSON.stringify(comments));

      form.reset();
      displayComments();
    });
  </script>

</body>
</html>
