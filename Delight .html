<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Comments</title>
</head>
<body>
  <h2>Leave a Comment</h2>
  <form id="commentForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <br><br>
    <textarea id="comment" placeholder="Your Comment" required></textarea>
    <br><br>
    <button type="submit">Post Comment</button>
  </form>

  <h2>Public Comments</h2>
  <div id="commentsList"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1uU1UZdioHQWF7etIZ0tmz2MkwGhmThU",
      authDomain: "delight-program.firebaseapp.com",
      projectId: "delight-program",
      storageBucket: "delight-program.firebasestorage.app",
      messagingSenderId: "972498440796",
      appId: "1:972498440796:web:b4bfaa516c16f6b2a0cc99"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Save comments
    document.getElementById("commentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const comment = document.getElementById("comment").value;

      if (name && comment) {
        await addDoc(collection(db, "comments"), {
          name,
          comment,
          timestamp: new Date()
        });

        document.getElementById("name").value = "";
        document.getElementById("comment").value = "";
      }
    });

    // Show comments in real-time
    const q = query(collection(db, "comments"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      let commentsDiv = document.getElementById("commentsList");
      commentsDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        let data = doc.data();
        commentsDiv.innerHTML += `<p><strong>${data.name}:</strong> ${data.comment}</p>`;
      });
    });
  </script>
</body>
</html>
