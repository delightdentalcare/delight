<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delight Dental Care - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .product-form, .product-list {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, textarea, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
    }
    .product-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Add Product</h2>
  <div class="product-form">
    <input type="text" id="imageUrl" placeholder="Image URL">
    <input type="text" id="name" placeholder="Product Name">
    <input type="number" id="price" placeholder="Price">
    <textarea id="description" placeholder="Description"></textarea>
    <select id="category">
      <option value="Dental Tools">Dental Tools</option>
      <option value="Whitening">Whitening</option>
      <option value="Others">Others</option>
    </select>
    <button id="addProduct">Add Product</button>
  </div>

  <h2>Products</h2>
  <div id="productList" class="product-list"></div>

  <!-- ✅ Firebase Script -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD1uU1UZdioHQWF7etIZ0tmz2MkwGhmThU",
      authDomain: "delight-program.firebaseapp.com",
      projectId: "delight-program",
      storageBucket: "delight-program.appspot.com",
      messagingSenderId: "972498440796",
      appId: "1:972498440796:web:e1220bf5dd8e82b7a0cc99"
    };

    // Init Firebase + Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.getElementById("productList");
    const addProductBtn = document.getElementById("addProduct");

    // Add product
    addProductBtn.addEventListener("click", async () => {
      const imageUrl = document.getElementById("imageUrl").value;
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const description = document.getElementById("description").value;
      const category = document.getElementById("category").value;

      try {
        await addDoc(collection(db, "products"), {
          imageUrl,
          name,
          price: parseFloat(price),
          description,
          category
        });
        alert("✅ Product added successfully!");
        loadProducts(); // reload
      } catch (e) {
        console.error("Error adding product: ", e);
      }
    });

    // Load products
    async function loadProducts() {
      productList.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((doc) => {
        const product = doc.data();
        const div = document.createElement("div");
        div.classList.add("product-item");
        div.innerHTML = `
          <img src="${product.imageUrl}" alt="${product.name}" width="100"><br>
          <strong>${product.name}</strong><br>
          ₦${product.price}<br>
          <em>${product.description}</em><br>
          <small>${product.category}</small>
        `;
        productList.appendChild(div);
      });
    }

    // Initial load
    loadProducts();
  </script>
</body>
</html>
